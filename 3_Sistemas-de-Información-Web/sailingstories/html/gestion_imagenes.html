<div class="content">
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Autor</th>
                <th>Descripción</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
                ##bloque imagenes##
                <tr class="fila">
                    <form>
                        <input type="hidden" name="id_imagen" value="##id##">
                        <td><img src="##imagen##"></td>
                        <td><input class="form-control" type="text" value="##autor##" name="autor_imagen" placeholder="Autor de la imagen"></td>
                        <td>
                            <textarea class="form-control" name="descripcion_imagen">##descripcion##</textarea>
                        </td>
                        <td>
                            <div>
                                <input type="submit" class="btn btn-success btn-sm boton_modificar_imagen" value="Guardar cambios">
                                <input type="submit" class="btn btn-danger btn-sm boton_eliminar_imagen" value="Eliminar">
                            </div>
                        </td>
                    </form>
                </tr>
                ##bloque imagenes##
            </tbody>
          </table>
    </div>
</div>
